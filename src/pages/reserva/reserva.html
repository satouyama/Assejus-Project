<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
      <ion-title>
        <span ion-text color="primary" class="fw300">Assejus</span><span ion-text color="dark" class="fw700"></span>
      </ion-title>
      <ion-buttons end>
        <button ion-button>
          <ion-icon name="notifications" color="primary"></ion-icon>
        </button>
        <button ion-button >
          <ion-icon name="cog" color="primary"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12 no-padding>
          <button ion-button full large no-margin color="secundary">Bem vindo <br/> {{data.nm_usuario}} </button>
        </ion-col>
       
      </ion-row>
    </ion-grid>
  
    <ion-searchbar  [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
  
    
  
    <ion-list *ngFor="let reserva of reservas">
        
        <h3 ion-text text-center color="dark" class="main-styled-border" (click)="DescricaoReserva(reserva)">{{reserva.ds_tipo_item}}</h3>
       
    </ion-list>
 
  
  </ion-content>
