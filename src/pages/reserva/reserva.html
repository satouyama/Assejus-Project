<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" color="dark"></ion-icon>
      </button>
      <ion-title>
        <span ion-text color="primary" class="fw300">Assejus</span><span ion-text color="dark" class="fw700"></span>
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="presentNotifications($event)">
          <ion-icon name="notifications" color="primary"></ion-icon>
        </button>
        <button ion-button (click)="openSettingsPage()">
          <ion-icon name="cog" color="primary"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-12 no-padding>
          <button ion-button full large no-margin color="secundary" (click)="openPropertyListPage({proptype: 'sale', from: 'home'})">Bem vindo <br/> {{data.nm_usuario}} </button>
        </ion-col>
       
      </ion-row>
    </ion-grid>
  
    <ion-searchbar  [(ngModel)]="searchKey" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
  
    <h3 ion-text text-center color="dark" class="main-styled-border">Churrasqueira NÂº 14</h3>
  
    <ion-list>
      <button ion-item *ngFor="let property of properties" (click)="openPropertyDetail(property)">
        <ion-thumbnail item-start>
            <img src="{{property.thumbnail}}">
        </ion-thumbnail>
       
        <button ion-button round item-end color="light">
          <ion-icon name="arrow-round-forward" color="primary"></ion-icon>
        </button>
      </button>
    </ion-list>
   <h3 ion-text text-center color="dark" class="main-styled-border">Quadra de Basquete e Volei</h3>
  
  </ion-content>
