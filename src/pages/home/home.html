
<ion-content class="profiles-bg">
        <form [formGroup]="LogarForm" (ngSubmit)="Logar(Usuario)">
    <div class="auth-content">
        <div padding-horizontal text-center>
            <div class="logo">
                <img src="assets/imgs/logo-principal.png">
            </div>
            
        </div>
    
    <div id="loginForm">
        <div class="list-form">
            <ion-item>
                <ion-label floating>
                    
                    CPF
                </ion-label>
                <ion-input [(ngModel)]="Usuario.nr_cpf" type="number" formControlName="cpf"></ion-input>
            </ion-item>
            

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-white"></ion-icon>
                    Password
                </ion-label>
                <ion-input [(ngModel)]="Usuario.senha" type="password" formControlName="senha"></ion-input>
            </ion-item>
            
          </div>

        

        <div>
            <button ion-button icon-start block outline type="submit" color="light" [disabled]="LogarForm.invalid">
                <ion-icon name="log-in"></ion-icon>
                ACESSAR
            </button>
        </div>
    </div>
    </div>
    </form>

</ion-content>
