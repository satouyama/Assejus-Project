
<ion-content class="profiles-bg">
    <div class="auth-content">
        <div padding-horizontal text-center>
            <div class="logo">
                <img src="assets/imgs/logo-principal.png">
            </div>
            <h2 *ngIf="false"  ion-text class="text-white" no-margin>
                varzea<strong>Brasil</strong>
            </h2>
        </div>

    <div id="loginForm">
        <div class="list-form">
            <ion-item>
                <ion-label floating>
                    
                    CPF
                </ion-label>
                <ion-input [(ngModel)]="Usuario.nr_cpf" type="number" ></ion-input>
            </ion-item>
            

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-white"></ion-icon>
                    Password
                </ion-label>
                <ion-input [(ngModel)]="Usuario.senha" type="password"></ion-input>
            </ion-item>
            
          </div>

        

        <div>
            <button ion-button icon-start block outline color="light" (click)="Logar()" >
                <ion-icon name="log-in"></ion-icon>
                ACESSAR
            </button>

           

        </div>
    </div>
    </div>
</ion-content>
